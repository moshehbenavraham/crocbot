title: "crocbot Docs"
description: "A TypeScript/Node gateway for Telegram bots."
markdown: kramdown
highlighter: rouge

# Keep GitHub Pages' default page URLs (e.g. /gateway.html). Many docs links
# are written as relative *.md links and are rewritten during the build.

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

defaults:
  - scope:
      path: ""
    values:
      layout: default

nav:
  - title: "Home"
    url: "/"
  - title: "crocbot Assistant"
    url: "/start/croc/"
  - title: "Gateway"
    url: "/gateway/"
  - title: "Remote"
    url: "/gateway/remote/"
  - title: "Discovery"
    url: "/gateway/discovery/"
  - title: "Configuration"
    url: "/gateway/configuration/"
  - title: "WebChat"
    url: "/web/webchat/"
  - title: "Telegram"
    url: "/channels/telegram/"
  - title: "Security"
    url: "/gateway/security/"
  - title: "Troubleshooting"
    url: "/gateway/troubleshooting/"

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
