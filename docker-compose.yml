# crocbot Docker Compose - Local Testing
#
# Prerequisites:
#   pnpm build          (produces dist/ and node_modules/)
#   docker build -t crocbot:local .
#
# Usage:
#   1. Quick start:  docker compose up -d crocbot-gateway
#   2. CLI access:   docker compose run --rm crocbot-cli <command>
#
# Environment variables (set in .env or export):
#   CROCBOT_CONFIG_DIR     - Host path for config (default: ~/.crocbot)
#   CROCBOT_WORKSPACE_DIR  - Host path for workspace (default: ~/croc)
#   CROCBOT_GATEWAY_PORT   - Gateway HTTP port (default: 18789)
#   CROCBOT_GATEWAY_TOKEN  - Gateway auth token (required for non-loopback)
#   ANTHROPIC_API_KEY       - Anthropic API key for Claude models
#   TELEGRAM_BOT_TOKEN      - Telegram bot token (optional)
#
# See docs/install/docker.md for full documentation.

services:
  crocbot-gateway:
    image: ${CROCBOT_IMAGE:-crocbot:local}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crocbot-gateway
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NODE_ENV: ${NODE_ENV:-development}
      CROCBOT_GATEWAY_TOKEN: ${CROCBOT_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    volumes:
      - ${CROCBOT_CONFIG_DIR:-~/.crocbot}:/home/node/.crocbot
      - ${CROCBOT_WORKSPACE_DIR:-~/croc}:/home/node/croc
    ports:
      - "${CROCBOT_GATEWAY_PORT:-18789}:18789"
      - "${CROCBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${CROCBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${CROCBOT_GATEWAY_PORT:-18789}"
      ]

  crocbot-cli:
    image: ${CROCBOT_IMAGE:-crocbot:local}
    container_name: crocbot-cli
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    volumes:
      - ${CROCBOT_CONFIG_DIR:-~/.crocbot}:/home/node/.crocbot
      - ${CROCBOT_WORKSPACE_DIR:-~/croc}:/home/node/croc
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli
